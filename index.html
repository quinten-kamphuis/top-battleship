<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="playerSelectionScreen" class="screen" style="display: flex;">
        <div class="wrapper">
            <div class="wrapper">
                <h1>Welcome to Battleship!</h1>
                <p>Choose your opponent below.</p>
            </div>
            <button id="playComputer" onclick="playComputerGame()">Play Against Computer</button>
            <button id="playPlayer">Play Against Another Player</button>
        </div>
    </div>
    
    <div id="gameScreen" class="screen" style="display: none;">
        <div class="wrapper">
            <h2>You</h2>
            <div id="playerBoard" class="board"></div>
        </div>
        <div class="wrapper">
            <h2>Opponent</h2>
            <div id="opponentBoard" class="board"></div>
        </div>
    </div>

</body>
</html>
